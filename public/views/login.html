<div class="container">
    <div class="user-form">
        <h1>Sign in to Your Account</h1>
        <span>Dont have an account? <a ui-sref="register">Create One.</a></span>
        <form ng-submit="login()" class="span6">
            <div data-ng-show="isError" class="alert alert-danger">
                <strong>Error!</strong> {{user.errorMessage}}
            </div>
            <div class="form-group floating-label-form-group">
                <input id="username" class="form-control" type="text" ng-model="user.username" placeholder="User Name" autocorrect="off" autocapitalize="off" />
            </div>
            <div class="form-group floating-label-form-group">
                <input id="password" class="form-control" type="password" ng-model="user.password" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            <a class="block-anchor" href="">Forgot your password?</a>
        </form>
    </div>
</div>
<!-- GLOBAL NAV -->
<div data-ng-controller="FooterController">
    <div ng-include="" src="'views/footer.html'"></div>
</div>
<!--end footer-->
