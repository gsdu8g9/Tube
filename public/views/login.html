<div class="user-form container-fluid">
    <h1>Sign in to Your Account</h1>
    <span>Dont have an account? <a href="/">Create One.</a></span>
    <form>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="User Name" autocorrect="off" autocapitalize="off" />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" />
        </div>
        <button class="btn btn-primary btn-block">Sign in</button>
        <a class="block-anchor" href="/">Forgot your password?</a>
    </form>
</div>
