<!-- GLOBAL NAV -->
<div data-ng-controller="MastheadController">
    <div ng-include="" src="'views/masthead.html'"></div>
</div>
<!--end masthead-->
<div class="content container">
    <div class="span12" style="min-height:400px;padding:18px; border-bottom: 1px solid #e8e8e8;">
        <h4>Recommended</h4>
        <ul class="home-video-list">
            <li class="home-video-list-item" data-ng-repeat="item in vidList">
                <div class="place-thumbnail">
                    <a href="#/watch?vid={{item.id}}">
                        <img class="top-thumb-nail" src="{{item.thumbnail_url}}"/>
                        <span class="vid-time">{{item.vid_time}}</span>
                    </a>
                </div>
                <div class="bottom-detail-wrapper">
                    <a href="#/watch?vid={{item.id}}">
                        <span class="title">{{item.name}}</span>
                        <span class="stat">by: {{item.owner}}</span>
                        <span class="stat">{{item.views}} views</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <div class="span12" style="min-height:400px;padding:18px; border-bottom: 1px solid #e8e8e8;">
