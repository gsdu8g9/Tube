<!-- GLOBAL NAV -->
<div data-ng-controller="MastheadController">
    <div ng-include="" src="'views/masthead.html'"></div>
</div>
<!--end masthead-->
<div style="height:100% !important; margin-top:120px;" class="container">
    <div class="row" style="margin-bottom:60px !important;">
        <div class="col-lg-8">
            <div style="background:#000000; height:360px;"></div>
            <div class="span12 vid-details-box">
                <div class="pull-left">
                    <h1 style="margin-top:0px;">{{activeVid.name}}</h1>
                    <img width="50" src="{{activeVid.userPic}}" />
                    <span>{{activeVid.owner}}</span>
                    <button class="btn btn-sm btn-danger">Subscribe</button>
                </div>
                <div class="pull-right" style="max-width:200px;">
                    <span class="display-views">{{activeVid.views}}</span>
                    <hr/>
                    <ul class="rating-list">
                        <li class="ratings good-rating">
                            <span class="glyphicon glyphicon-thumbs-up" ng-click="togglelikeVideo()"></span>{{activeVid.likes}}
                        </li>
                        <li class="ratings bad-rating">
                            <span class="glyphicon glyphicon-thumbs-down" ng-click="toggleDislikeVideo()"></span>{{activeVid.dislikes}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="vid-comments-box">
                <h4>All Comments ({{activeVid.commentCount}})</h4>
                <div style="margin-bottom: 20px; height:50px;">
                    <img width="50" src="{{activeVid.userPic}}" style="float:left; margin-right:20px;" />
                    <textarea style="width:655px; height:50px;float:left;" />
                </div>
                <div class="actionBox">
                    <ul class="commentList">
                        <li class="vid-comment" ng-repeat="comment in activeVidComments">
                            <div class="commenterImage">
                               <a ui-sref="user({username: comment.username})">
                                   <img src="{{comment.avatar_url}}" />
                               </a>
                            </div>
                            <div class="commentText">
                                <div class="comment-header">
                                    <a ui-sref="user({username: comment.username})">
                                        {{comment.username}}
                                    </a>
                                    <span>1 day ago</span>
                                </div>
                                <p class="">{{comment.comment}}</p>
                                <div class="comment-footer">
                                    <span ng-click="" style="margin-right: 10px;">Reply</span>
                                    <ul class="rating-list">
                                        <li class="ratings good-rating">
                                            <span class="glyphicon glyphicon-thumbs-up" ng-click="togglelikeComment()"></span>{{comment.likes}}
                                        </li>
                                        <li class="ratings bad-rating">
                                            <span class="glyphicon glyphicon-thumbs-down" ng-click="toggleDislikeComment()"></span>{{comment.dislikes}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="side-videos col-lg-4">
            <ul class="video-list">
                <li class="video-list-item" data-ng-repeat="item in vidList">
                    <div class="detail-wrapper">
                        <a href="#/watch?vid={{item.id}}">
                            <span class="title">{{item.name}}</span>
                            <span class="stat">by: {{item.owner}}</span>
                            <span class="stat">{{item.views}} views</span>
                        </a>
                    </div>
                    <a href="#/watch?vid={{item.id}}">
                        <div class="thumb-nail"></div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- GLOBAL NAV -->
<div data-ng-controller="FooterController">
    <div ng-include="" src="'views/footer.html'"></div>
</div>
<!--end footer-->
