<!-- GLOBAL NAV -->
<div data-ng-controller="MastheadController">
    <div ng-include="" src="'views/masthead.html'"></div>
</div>

<style>
    .vid-details-header {
        margin-top:0px;
        margin-bottom:0px;
        font-size: 24px;
        color:#222;
    }
    .action-ctr {
        border-top:1px solid #cccccc;
        padding-top:10px;
        margin-top:10px;
        height:30px;
    }
    .action-list {
        list-style: none;
        text-decoration: none;
        display: inline-block;
        margin:0px;
        padding:0px;
    }
    .vid-details-block {
        height: 65px;
        padding:10px 0px;
    }
    .vid-details-owner {
        position:relative;
        top:0px;
        display: block;
        margin-bottom:8px;
    }
    .vid-details-owner span {
        font-size:14px;
    }
    .vid-details-views-ctr {
        width:160px;
        text-align:right;
        margin-top:28px;
    }
    .display-views {
        font-size: 20px;
        width:160px;
        text-align:right;
    }
    .strt-new-comment {
        width:655px;
        height:50px;
        float:left;
    }
    .vid-comments-box img {
        float:left;
        margin-right:20px;
        width:50px;
    }
    .vid-comment-show {
        margin-bottom:20px;
        height:50px;
    }
    .thumb-nail img {
        width:120px;
        height:68px
    }
    .vid-container {
        background:#000000;
        height:360px;
        width:750px;
    }
    .page-content {
        margin-bottom:60px !important;
    }
    .page-container {
        height:100% !important;
        margin-top:120px;
    }
    .mr-left{
        margin-left:5px;
    }
</style>
<!--end masthead-->
<div  class="container page-container">
    <div class="row page-content">
        <div class="col-lg-8">
            <div class="vid-container">
                <video id="example_video_1" class="video-js vjs-default-skin"
                       controls preload="auto" width="750px" height="360px"
                       poster="{{activeVid.thumbnail_url}}"
                       data-setup='{"controls":true}'>
                    <source src="" type='video/mp4' />
                </video>
            </div>
            <div class="vid-details-box">
                <h1 class="vid-details-header">{{activeVid.name}}</h1>
                <div class="vid-details-block">
                    <div class="pull-left">
                        <a ui-sref="user({username:activeVid.profile_url})">
                            <img width="50" src="{{activeVid.userPic}}" />
                        </a>
                        <div class="pull-right mr-left">
                            <a class="vid-details-owner" ui-sref="user({username:activeVid.profile_url})">
                                <span>{{activeVid.owner}}</span>
                            </a>
                            <div class="btn-group btn-group-xs pull-right">
                                <button type="button" class="btn btn-default btn-danger">
                                    <i class="glyphicon glyphicon-ok fa-lg"></i>
                                    Subscribers
                                </button>
                                <button type="button" class="btn btn-default">
                                    <i class="glyphicon glyphicon-cog fa-lg"></i>
                                </button>
                                <button type="button" class="btn btn-default">
                                    1000000
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="pull-right vid-details-views-ctr">
                        <span class="display-views">{{activeVid.views}}</span>
                    </div>
                </div>
                <div class="action-ctr">
                    <ul class="action-list pull-left">
                        <li class="ratings bad-rating">
                            <span class="glyphicon glyphicon-plus" ng-click="togglelikeVideo()"></span>Add to
                        </li>
                        <li class="ratings bad-rating">
                            <span class="glyphicon glyphicon-share-alt" ng-click="toggleDislikeVideo()"></span>Share
                        </li>
                        <li class="ratings bad-rating">
                            <span class="glyphicon glyphicon-option-horizontal" ng-click="toggleDislikeVideo()"></span>More
                        </li>
                    </ul>
                    <ul class="rating-list pull-right">
                        <li class="ratings good-rating">
                            <span class="glyphicon glyphicon-thumbs-up" ng-click="togglelikeVideo()"></span>{{activeVid.likes}}
                        </li>
                        <li class="ratings bad-rating">
                            <span class="glyphicon glyphicon-thumbs-down" ng-click="toggleDislikeVideo()"></span>{{activeVid.dislikes}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="vid-comments-box">
                <h4>All Comments ({{activeVidComments.length}})</h4>
                <div class="vid-comment-show">
                    <img src="{{userAvatar}}" />
                    <form method="post" action="setNewComment()">
                        <textarea class="strt-new-comment" />
                    </form>
                </div>
                <div class="actionBox">
                    <ul class="commentList">
                        <li class="vid-comment" ng-repeat="comment in activeVidComments">
                            <div comment-entry comment="comment"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="side-videos col-lg-4">
            <ul class="video-list">
                <li class="video-list-item" data-ng-repeat="item in vidList">
                    <div class="detail-wrapper">
                        <a href="#/watch?vid={{item.id}}">
                            <span class="title">{{item.name}}</span>
                            <span class="stat">by: {{item.owner}}</span>
                            <span class="stat">{{item.views}} views</span>
                        </a>
                    </div>
                    <a href="#/watch?vid={{item.id}}">
                        <div class="thumb-nail">
                            <img src="{{item.thumbnail_url}}"/>
                            <span class="vid-time">{{item.vid_time}}</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- GLOBAL NAV -->
<div data-ng-controller="FooterController">
    <div ng-include="" src="'views/footer.html'"></div>
</div>
<!--end footer-->
