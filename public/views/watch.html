<!-- GLOBAL NAV -->
<div data-ng-controller="MastheadController">
    <div ng-include="" src="'views/masthead.html'"></div>
</div>
<!--end masthead-->
<div style="height:900px; margin-top:120px;" class="container">
    <div class="row">
        <div style="height:900px;" class="col-lg-8">
            <div style="background:#000000; height:360px;"></div>
            <div class="span12" style="height:150px; background-color:#004444;">
                <h1>{{activeVid.name}}</h1>
            </div>
        </div>
        <div class="side-videos col-lg-4">
            <ul class="video-list">
                <li class="video-list-item" data-ng-repeat="item in vidList">
                    <div class="detail-wrapper">
                        <a href="#/watch?vid={{item.id}}">
                            <span class="title">{{item.name}}</span>
                            <span class="stat">by: {{item.owner}}</span>
                            <span class="stat">{{views}} views</span>
                        </a>
                    </div>
                    <div class="thumb-nail"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- GLOBAL NAV -->
<div data-ng-controller="FooterController">
    <div ng-include="" src="'views/footer.html'"></div>
</div>
<!--end footer-->
